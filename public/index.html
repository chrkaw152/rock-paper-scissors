        <div id = "startGame">
          <p>Create a game below: </p>

          <input type="text" id="roomId" class="startButtons" placeholder="Enter game code"/>

        </div>

        <div id = "gamePlay">
          <div id = "waitingRoom">
              <!--shares code with user1-->
          </div>
  
          <div id = "gameRoom" style = "display:none">
            <p id="yourMove">Make your move:</p>
            <div id="p1choice">
              <button onclick="sendChoice('rock')" class="choiceButtons">Rock</button>
              <button onclick="sendChoice('paper')" class="choiceButtons">Paper</button>
              <button onclick="sendChoice('scissors')" class="choiceButtons">Scissors</button>
            </div>

            <p id="opponentMove">Opponent's move:</p>

            <div id="p2choice">
              <p id="opponentState">Waiting for opponent...</p>
            </div>
          </div>
